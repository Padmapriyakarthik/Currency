<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Foreignexchange currency</title>
    <style>
        .layout{          
                
                width: 300px;
                height:500px;
                border: 1px solid green;
                border-radius: 25px;
                background: rgb(34,193,195);
                background: linear-gradient(167deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 94%);
        }
        .layout1{          
                
                width: 300px;
                height:200px;
                border: 1px solid green;
                border-radius: 25px;
                background: rgb(34,193,195);
                background: linear-gradient(167deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 94%);
        }
        #span1{
            text-align: center;
        }
        label,p{
    font-family: Averia Serif Libre, display;
    font-size: 24px;
    font-weight: 900;
    color: rgba(240, 17, 17, 1);
    text-transform: none;
    font-style: italic;
    text-decoration: none;
    line-height: 0.7em;
    letter-spacing: 0.5px;
    text-shadow: 0px 0px 0px rgba(0, 0, 0, 1);

        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="offset-2 col-sm-8 col-md-6 col-lg-8 p-4 layout">
                <div class="row">
                    <div class="col-12" id="span1">
                        <span >Currency Conversion</span>
                    </div>
                    <div class="col-6 p-3">
                       <input type="text" class="form-control" id="amount" placeholder="(0.000)Amount" >
                    </div>
                    <div class="col-6 p-3">
                        <select class="custom-select currency">
                            <option selected>Given Currency Type</option>
                            <option value="RON">RON</option>
                            <option value="USD">USD</option>
                            <option value="MYR">MYR</option>
                            <option value="INR">INR</option>
                            <option value="RUB">RUB</option>
                          </select>
                    </div>
                    <div class="col-6 p-3">
                        <label >Indian Rupee</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="i">0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <label  >US Dollar</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="u">$0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <label >Ringgit</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="m" >0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <label >Russian Rubble</label> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="r">0.00</p> 
                    </div>
                    <div class="col-6 p-3">
                        <p>Romanian leu</p> 
                    </div>
                    <div class="col-6 p-3">
                        <p id="l">0.00</p> 
                    </div>        
                </div>
            </div>
         </div>
         <div class="row p-2">
            <div class="offset-2 col-sm-8 col-md-6 col-lg-8 p-4 layout1">
                <div class="row">
                    <div class="col-12" id="span1">
                        <span >Currency Conversion</span>
                    </div>
                    <div class="col-6 p-3">
                       <input type="text" class="form-control" id="amount1" value=0.00 oninput="currency_change()" placeholder="(0.000)Amount" >
                    </div>
                    <div class="col-6 p-3">
                        <select class="custom-select fromcurrency">
                            <option selected>Given Currency Type</option>
                            <option value="RON">RON</option>
                            <option value="USD">USD</option>
                            <option value="MYR">MYR</option>
                            <option value="INR">INR</option>
                            <option value="RUB">RUB</option>
                          </select>
                    </div>
                    <div class="col-6 p-3">
                        <input type="text" class="form-control" id="amount2" placeholder="(0.000)Amount" >
                     </div>
                    <div class="col-6 p-3">
                        <select class="custom-select Tocurrency">
                            <option selected>Given Currency Type</option>
                            <option value="RON">RON</option>
                            <option value="USD">USD</option>
                            <option value="MYR">MYR</option>
                            <option value="INR">INR</option>
                            <option value="RUB">RUB</option>
                          </select>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
